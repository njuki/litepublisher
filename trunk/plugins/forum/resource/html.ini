[tickets]
form = "<form name='form' id='form' action='$site.url/admin/tickets/editor/' method='post'>
[text=title]
<div id='tabs'>
    <ul>
        <li><a href='#tickettab'><span>$lang.ticket</span></a></li>
        <li><a href='$ajax=tags'><span>$lang.tags</span></a></li>
    </ul>
<div id='tickettab'>
<div class='div-table'>
<table class='classictable'>
	<thead>
	<tr>
		<th>$lang.name</th>
		<th>$lang.value</th>
</tr>
	</thead>
<tbody>

<tr>
		<td  align='left'><label for='combocat'>$lang.category</label></td>
		<td  align='left'><select name='combocat' id='combo_combocat'>$catcombo</select></td>
</tr><tr>
		<td  align='left'><label for='state'>$lang.state</label></td>
<td><select name='state' id='state' >$statecombo</select></td>
</tr><tr>
		<td  align='left'><label for='prio'>$lang.prio</label></td>
<td><select name='prio' id='prio' >$priocombo</select></td>
</tr><tr>
<td><label for='version'>$lang.version</label></td>
<td><input type='text' name='version' id='version' autocomplete='off' value='$ticket.version' />	</td>
</tr><tr>
<td><label for='os'>$lang.os</label></td>
<td><input type='text' name='os' id='os' autocomplete='off' value='$ticket.os' />	</td>
</tr>

</tbody >
</table>
</div>
</div>
</div>

<div id='posteditor-files'>
		<h3 ><a href='#' id='posteditor-init-files'>$lang.files</a></h3>
<div id='posteditor-filelist'>
$ticket.filelist
</div>
</div>

<div id='contenttabs'>
    <ul>
        <li><a href='#rawtab'><span>$lang.text</span></a></li>
        <li><a href='#codetab'><span>$lang.code</span></a></li>
    </ul>

<div id='rawtab'>
$raw
</div>

<div id='codetab'>
$code
</div>

</div>

[hidden=id]
<p><input type='submit' name='submit' value='$lang.save' />
</form>"

headeditor = "<h4>$lang.headeditor <a href='$ticket.link' title='$ticket.title'>$ticket.title</a></h4>"

listhead  = "<table>
	<thead>
	<tr>
		<th align='center'><input type='checkbox' name='allcheckbox' rel='checkall' /></th>
	<th align='center'>$lang.date</th>
	<th>$lang.posttitle</th>
	<th>$lang.author</th>
	<th>$lang.status</th>
	<th>$lang.category</th>
	<th>$lang.state</th>
	<th align='center'>$lang.edit</th>
	</tr>
	</thead>
<tbody>"

itemlist = "<tr>
<td align ='center'><input type='checkbox' name='checkbox-$ticket.id' id='checkbox-$ticket.id' value='$ticket.id'/>$ticket.id</td>
<td align='center'>$ticket.date</td> 
	<td>$ticket.bookmark</td>
		<td>$ticket.authorlink</td>
	<td>$status</td>
	<td>$ticket.category</td>
	<td>$state</td>
 	<td align='center'><a href='$editurl=$ticket.id'>$lang.edit</a></td>
	</tr>"

listfooter = "<p>
        <input type='submit' name='delete' value='$lang.delete'/>
    <input type='submit' name='setdraft' value='$lang.setdraft'/>
<input type='submit' name='publish' value='$lang.publish' />
    <input type='submit' name='setfixed' value='$lang.setfixed'/>
</p>
</form>"

footer = "</tbody >
</table>"

subject = "[$site.name] $lang.subject"
body = "$lang.body '$site.name'
$site.url

$lang.url:
$ticket.link
$lang.author: $ticket.authorname
$lang.category: $ticket.category
$lang.status: $ticket.status
$lang.state: $ticket.state
$lang.prio: $ticket.prio
$lang.version: $ticket.version
$lang.title: $ticket.title

$lang.text:
$ticket.rawcontent

$lang.code:
$ticket.code

$lang.editticket:
$adminurl

$lang.manage:
$site.url/admin/tickets/
"